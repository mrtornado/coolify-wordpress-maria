server {
    listen 8080;  # ðŸš€ Coolify routes traffic internally, so listen on 8080
    server_name localhost;

    root /var/www/html;
    index index.php index.html index.htm;

    # âœ… Correct WordPress URL handling
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # âœ… Secure PHP processing
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # âœ… Security: Only allow PHP execution in allowed directories
        try_files $uri =404;
    }

    # âœ… Improve caching for static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires max;
        log_not_found off;
        access_log off;
    }

    # âœ… Security: Block access to hidden files (.htaccess, .git, etc.)
    location ~ /\. {
        deny all;
    }

    # âœ… Ensure WordPress detects real client IP behind Traefik
    location / {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
    }

    # âœ… Health check endpoint for Coolify
    location = /healthz {
        return 200 "healthy\n";
        access_log off;
    }
}