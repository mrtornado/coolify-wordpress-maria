user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Gzip Compression
    gzip on;
    gzip_types text/css text/javascript application/javascript application/json application/rss+xml application/xml application/xml+rss text/plain image/svg+xml;
    gzip_vary on;

    server {
        listen 80;
        server_name your-domain.com;

        root /var/www/html;
        index index.php index.html index.htm;

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        location / {
            try_files $uri $uri/ /index.php?$args;
        }

        # PHP-FPM Configuration
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass unix:/run/php/php7.4-fpm.sock; # Adjust this based on your PHP version
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }

        # Block access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Block access to XMLRPC (security measure)
        location = /xmlrpc.php {
            deny all;
        }

        # Cache Control for Static Files
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot|mp4|webm|ogv|ogg|pdf|zip)$ {
            expires max;
            log_not_found off;
        }

        # Let's Encrypt Challenge (if using SSL)
        location ~ /.well-known/acme-challenge {
            allow all;
        }

        # Redirect HTTP to HTTPS (Uncomment if SSL is enabled)
        # listen 443 ssl;
        # ssl_certificate /etc/nginx/ssl/fullchain.pem;
        # ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    }
}