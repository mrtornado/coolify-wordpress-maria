version: '3.8'

services:
  wordpress:
    image: bitnami/wordpress-nginx:latest
    restart: unless-stopped
    environment:
      WORDPRESS_DATABASE_HOST: db
      WORDPRESS_DATABASE_USER: wordpress
      WORDPRESS_DATABASE_PASSWORD: wordpress_pass
      WORDPRESS_DATABASE_NAME: wordpress
      WORDPRESS_BLOG_NAME: "My Coolify Site"
      ALLOW_EMPTY_PASSWORD: "no"
      NGINX_HTTP_PORT_NUMBER: 8080  # ✅ Fix: Listen on 8080 to work with Traefik
      PHP_FPM_LISTEN_PORT: 9000  # ✅ Fix: Ensure PHP-FPM listens correctly
    volumes:
      - wordpress_data:/bitnami/wordpress
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  db:
    image: mariadb:10.6
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: wordpress
      MARIADB_USER: wordpress
      MARIADB_PASSWORD: wordpress_pass
      MARIADB_ROOT_PASSWORD: root_password
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  wordpress_data:
  db_data:
  redis_data: