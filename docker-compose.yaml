version: '3.8'

services:
  litespeed:
    image: litespeedtech/openlitespeed:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - wordpress:/var/www/vhosts/localhost/html/
      - lsws-config:/usr/local/lsws/conf/
    environment:
      - VIRTUAL_HOST=${COOLIFY_DOMAIN}
      - WORDPRESS_DB_HOST=mariadb
      - WORDPRESS_DB_USER=${DB_USER}
      - WORDPRESS_DB_PASSWORD=${DB_PASSWORD}
      - WORDPRESS_DB_NAME=${DB_NAME}
      - WORDPRESS_CONFIG_EXTRA=|
          define('WP_REDIS_HOST', 'redis');
          define('WP_REDIS_PORT', 6379);
          define('WP_CACHE', true);
    depends_on:
      - mariadb
      - redis
    restart: unless-stopped
    command: 
      - /bin/bash
      - -c
      - |
        if [ ! -f /var/www/vhosts/localhost/html/wp-config.php ]; then
          wget https://wordpress.org/latest.tar.gz -O /tmp/wordpress.tar.gz
          tar -xzf /tmp/wordpress.tar.gz -C /var/www/vhosts/localhost/html/ --strip-components=1
          chown -R nobody:nogroup /var/www/vhosts/localhost/html/
        fi
        /usr/local/lsws/bin/lswsctrl start
        tail -F /usr/local/lsws/logs/error.log

  mariadb:
    image: mariadb:latest
    volumes:
      - mariadb-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    restart: unless-stopped

  redis:
    image: redis:latest
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  wordpress:
  lsws-config:
  mariadb-data:
  redis-data: