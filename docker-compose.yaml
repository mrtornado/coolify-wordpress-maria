version: '3.8'

services:
  wordpress:
    image: wordpress:latest
    depends_on:
      - db
      - redis
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: ${WP_DB_NAME}
      WORDPRESS_DB_USER: ${WP_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WP_DB_PASSWORD}
    volumes:
      - "wp_data:/var/www/html"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wp-site.rule=Host(`${WP_DOMAIN}`)"
      - "traefik.http.routers.wp-site-secure.rule=Host(`${WP_DOMAIN}`)"
      - "traefik.http.routers.wp-site-secure.entryPoints=websecure"
      - "traefik.http.routers.wp-site-secure.tls=true"

  db:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: ${WP_DB_NAME}
      MYSQL_USER: ${WP_DB_USER}
      MYSQL_PASSWORD: ${WP_DB_PASSWORD}
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
    volumes:
      - "db_data:/var/lib/mysql"

  redis:
    image: redis:6-alpine
    command: ["redis-server", "--maxmemory", "256mb", "--maxmemory-policy", "allkeys-lru"]

volumes:
  wp_data:
  db_data:
